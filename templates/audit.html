{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="/static/audit.css" type="text/css" />
{% endblock %}

{% block title %}
Audit Logs Â· Jimaku
{% endblock %}

{% block body %}
<div class="audit-log-actions">
  <h1>Audit Logs</h1>
  <div class="select-container">
    <label for="audit-log-type">Filter by Type</label>
    <select id="audit-log-type">
      <option value="all" selected>All</option>
      <option value="create_entry">Create Entry</option>
      <option value="scrape_result">Scrape Result</option>
      <option value="move_entry">Move Entry</option>
      <option value="rename_files">Rename Files</option>
      <option value="upload">Upload</option>
      <option value="delete_files">Delete Files</option>
      <option value="delete_entry">Delete Entry</option>
      <option value="trash_action">Trash Action</option>
      <option value="edit_entry">Edit Entry</option>
      <option value="report_files">Report Files</option>
      <option value="report_entry">Report Entry</option>
      <option value="resolve_report">Report Response</option>
    </select>
  </div>
</div>
<svg id="loading" class="spinner" viewBox="0 0 50 50">
  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
</svg>
<div id="audit-log-entries" class="hidden">
</div>
<div class="center">
  <button class="hidden" id="load-more">Load more</button>
</div>
{% endblock %}

{% block body_end %}
<script src="/static/fuzzysort.min.js"></script>
<script src="/static/audit.js"></script>
{% endblock %}
